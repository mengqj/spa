<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<label>密码:&nbsp;&nbsp;</label>
<input type="password" id="pwd">
<input type="button" id="btn" value="显示">
</body>
<script>
  var check=document.getElementById('btn');
  var pwd=document.getElementById('pwd');
  var x=true;
  btn.onclick=function(){
    if(x)
    {
      pwd.type="text";
      x=false;
      btn.value="隐藏";
    }
    else{
      pwd.type="password";
      x=true;
      btn.value="显示";
    }
  }
</script>
</html>
