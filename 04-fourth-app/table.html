<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title></title>
  <link href="//cdnjs.cloudflare.com/ajax/libs/Handsontable/0.37.0/handsontable.min.css">
  <style>
html body{
  width:100%;
  margin:0 0;
  padding: 0 0;
  

}

  </style>
</head>
<body>
<div class="main"></div> 
</body>
<script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handsontable/0.37.0/handsontable.min.js"></script>
<script>
$(function(){
var container=$('.main');
var data=[
['login_name','登录名','C(9)','N','Y'],
['password','密码','C(9)','N','Y'],
['chinese_name','中文名','C(10)','N','N'],
['english_name','英文名','C(10)','Y','N'],
['gender','性别','C(1)','Y','N'],
['address','家庭住址','C(100)','Y','N'],
['mobile','联系电话','C(15)','Y','N'],
['comment','备注','C(100)','Y','N']
  ];

var table=new Handsontable(container.get(0),{
    data: data,
    contextMenu:true,
    manualRowResize:true,
    manualRowResize:true,
    rowHeaders:true,
    colHeaders:['字段','说明','数据类型','允许为空','主键','备注']});
    });
</script>
</html>
